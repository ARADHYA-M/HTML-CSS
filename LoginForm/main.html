<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="outline">
    <div class="top-section">
      <p class="login">Login Form</p>
    </div>
    <div class="bottom-section">
      <input type="text" placeholder="Email or Phone" class="input-box">
      <input type="password" placeholder="Password" class="pwd-box">
      <p class="forgot-pwd">Forgot Password?</p>
      <div class="login-button">
        <button>Login</button>
      </div>
      <p class="signup">Not a member? <span class="now">Signup now</span></p>
    </div>
  </div>
</body>
</html>
