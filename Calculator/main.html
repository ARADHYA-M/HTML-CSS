<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="input-box">
      <input type="text">
    </div>
    <div class="operations">
      <div class="operator">
        <button>+</button>
      </div>
      <div class="operator">
        <button>-</button>
      </div>
      <div class="operator">
        <button>x</button>
      </div>
      <div class="operator">
        <button>/</button>
      </div>
      <div class="operand">
        <button>7</button>
      </div>
      <div class="operand">
        <button>8</button>
      </div>
      <div class="operand">
        <button>9</button>
      </div>
      <div class="operand">
        <button>4</button>
      </div>
      <div class="operand">
        <button>5</button>
      </div>
      <div class="operand">
        <button>6</button>
      </div>
      <div class="operand">
        <button>1</button>
      </div>
      <div class="operand">
        <button>2</button>
      </div>
      <div class="operand">
        <button>3</button>
      </div>
      <div class="operand">
        <button>0</button>
      </div>
      <div class="operand">
        <button>.</button>
      </div>
      <div class="calculate">
        <button>C</button>
      </div>
    </div>
    <div class="equalTo">
      <button>=</button>
    </div>
  </div>
</body>
</html>
