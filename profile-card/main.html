<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="outline">
    <div class="top-section">
      <div class="round">
        <img src="pictures/photo.jpg" class="profile-pic">
      </div>
      <p class="channel-name">CodingLab</p>
      <p class="description">YouTuber & Blogger</p>
      <div class="website">
        <img src="pictures/facebook.png" class="facebook-icon">
        <img src="pictures/twitter.png" class="twitter-icon">
        <img src="pictures/instagram.jpeg" class="instagram-icon">
        <img src="pictures/YouTube.jpeg" class="youtube-icon">
      </div>
      <div class="buttons">
        <div>
          <button class="subscribe-button">Subscribe</button>
          <button class="message-button">Message</button>
        </div>
      </div>
      <div class="support">
        <p>Like</p>
        <p>Comment</p>
        <p>Share</p>
      </div>
    </div>
  </div>
</body>
</html>
